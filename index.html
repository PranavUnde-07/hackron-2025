<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Inventory Scanner</h1>
    <form action="store_scanned_data.php" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="barcode" class="form-label">Barcode:</label>
            <input type="text" class="form-control" id="barcode" name="barcode" placeholder="Enter Barcode no." required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" placeholder="Enter Quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="mt-4">
        <h3>Current Inventory</h3>
        <a href="fetch_inventory.php" class="btn btn-info">View Inventory</a>
    </div>
</div>
</body>
</html>
